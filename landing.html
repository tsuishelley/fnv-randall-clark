<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Randall Clark's Journal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .intro-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            animation: blink 1s steps(1) infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="landing-cover">
        <div class="intro-content">
            <h3 id="typed-text"></h3>
            <a href="index.html">
                <button>Explore Entries</button>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "37.2982° N, 113.0263° W<br><br>Randall Dean Clark (February 5, 2053 – January 23, 2124), known after his death as the Father in the Cave, was a former U.S. Army soldier who took refuge in Zion National Park following the Great War.";
            const typedTextElement = document.getElementById("typed-text");
            const exploreButton = document.querySelector("button");
            let index = 0;
            let typing = true;

            function type() {
                if (!typing) {
                    typedTextElement.innerHTML = text;
                    return;
                }
                if (index < text.length) {
                    typedTextElement.innerHTML = text.substring(0, index + 1) + '<span class="cursor">_</span>';
                    index++;
                    setTimeout(type, 35); // Adjust typing speed here (in milliseconds)
                } else {
                    // Remove the cursor after typing is done
                    typedTextElement.innerHTML = text;
                }
            }

            document.addEventListener('click', () => {
                typing = false;
                typedTextElement.innerHTML = text;
            });

            type();
        });
    </script>
</body>
</html>
